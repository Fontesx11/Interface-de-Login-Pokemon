<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celularPokemon.png" alt="celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Pokemon-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.png" alt="foto de perfil">
                </div>
                <a href="https://github.com/Fontesx11"target="_blank" class="instagram-login">Continue as dio_x11</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Dio_x11?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span> 
                    or
                    <span class="link-blue">Sing up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
